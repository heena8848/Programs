{% block title%}
signup
{% endblock%}


{% block content%}
<div style="margin:50px;">
    <form method="POST">
        {% csrf_token %}

        <div>
            {{f.field.label}}:
        </div>
        <div>
            {{f}}
        </div>
    </div>
    {%endfor%}
    <div>
        <input type="submit">
    </div>
    </form>
</div>
{% endblock%}
